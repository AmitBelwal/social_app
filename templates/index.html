{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>Recent Posts</h1>
    {% for post in posts %}
        <div class="post">
            <p>{{ post.content }}</p>
            <small>Posted by {{ post.author.username }} on {{ post.date_posted }}</small>
        </div>
    {% else %}
        <p>No posts to show</p>
    {% endfor %}
{% endblock %}
